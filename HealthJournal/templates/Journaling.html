<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Path Journal | Reflect</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --sidebar-bg: #ffffff;
            --accent-color: #6d8c8e;
            --text-main: #333333;
            --text-dim: #777777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text-main);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 8px;
        }

        .history-item:hover {
            background-color: #f9f9f9;
        }

        .history-item .date {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .history-item .preview {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Writing Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            align-items: center;
        }

        .editor-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .date-header {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title-input {
            border: none;
            font-size: 2rem;
            font-weight: bold;
            outline: none;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .journal-textarea {
            flex-grow: 1;
            border: none;
            resize: none;
            outline: none;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            font-family: 'Georgia', serif;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">PurePath Journal</div>
        <div style="margin-bottom: 10px; font-weight: bold;">Past Entries</div>
        <ul class="history-list">
        </ul>
    </div>

    <div class="main-content">
        <div class="editor-container">
            <div class="date-header" id="current-date">January 10, 2026</div>
            <input type="text" class="title-input" placeholder="Today's Focus...">
            <textarea class="journal-textarea" placeholder="Start writing your heart out..."></textarea>
            
            <div class="controls">
                <button class="save-btn">Save Entry</button>
            </div>
        </div>
    </div>

    <script>
        // Simple script to show today's date
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString(undefined, options);
    </script>
</body>
</html>
