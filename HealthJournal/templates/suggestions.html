<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalTrack | Personal Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        textarea { resize: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-emerald-500 p-1.5 rounded-lg">
                    <i data-lucide="leaf" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-bold text-xl tracking-tight text-slate-800">VitalTrack</span>
            </div>
            
            <div class="hidden md:flex gap-8 font-medium">
                <a href="/" class="text-slate-500 hover:text-emerald-500 transition">Dashboard</a>
                <a href="/nutritions" class="text-slate-500 hover:text-emerald-500 transition">Nutrition</a>
                <a href="/symptoms" class="text-slate-500 hover:text-emerald-500 transition">Symptoms</a>
                <a href="/suggestions" class="text-emerald-600">Food Suggestions</a>
            </div>

            <a href="/user">
                <button class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition">
                    <i data-lucide="user" class="w-5 h-5 text-slate-600"></i>
                </button>
            </a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-12">
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Food Suggestions</h1>
            <p class="text-slate-500">Tailored to you based on eating habits and preferences</p>
        </header>
        
        <p>{{r}}</p>

        <div id="successMsg" class="hidden mt-4 p-4 bg-emerald-100 text-emerald-700 rounded-xl text-center font-medium animate-pulse">
            Profile updated successfully!
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        
    </script>
</body>
</html>
