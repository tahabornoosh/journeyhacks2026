<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalTrack | Simple Nutrition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">

        <div class="flex items-center gap-2">
            <div class="bg-emerald-500 p-1.5 rounded-lg">
                <i data-lucide="leaf" class="text-white w-5 h-5"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">VitalTrack</span>
        </div>
        <div class="hidden md:flex gap-8 font-medium text-slate-500">
            <a href="#" class="text-emerald-600">Dashboard</a>
            <a href="#" class="hover:text-emerald-500 transition">Nutrition</a>
            <a href="#" class="hover:text-emerald-500 transition">Symptoms</a>
            <a href="#" class="hover:text-emerald-500 transition">Results</a>
        </div>
        <button class="bg-slate-100 p-2 rounded-full">
            <i data-lucide="user" class="w-5 h-5 text-slate-600"></i>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        
        <header class="mb-8">
            <h1 class="text-2xl font-bold">Good morning, Alex</h1>
            <p class="text-slate-500">You're 65% of the way to your daily goal.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="md:col-span-2 bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col items-center justify-center relative overflow-hidden">
        <div class="alert alert-danger">
            {{ gemini_response }}
        </div>
            </div>

            <div class="flex flex-col gap-4">
                <div class="bg-white p-5 rounded-2xl border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">Protein</p>
                        <p class="font-bold">85g / 120g</p>
                    </div>
                    <i data-lucide="beef" class="text-rose-500"></i>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">Water</p>
                        <p class="font-bold">1.2L / 2.5L</p>
                    </div>
                    <i data-lucide="droplet" class="text-blue-500"></i>
                </div>
                <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-2xl transition shadow-lg shadow-emerald-100 flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Add Meal
                </button>
            </div>
        </div>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-lg">Today's Meals</h2>
                <button class="text-emerald-600 text-sm font-semibold">View All</button>
            </div>
            
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4 hover:border-emerald-200 transition cursor-pointer">
                    <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center text-orange-600">
                        <i data-lucide="coffee"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-sm">Oatmeal with Berries</h3>
                        <p class="text-xs text-slate-400">Breakfast • 8:30 AM</p>
                    </div>
                    <span class="font-bold text-slate-700">320 kcal</span>
                </div>

                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4 hover:border-emerald-200 transition cursor-pointer">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center text-green-600">
                        <i data-lucide="utensils"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-sm">Grilled Chicken Salad</h3>
                        <p class="text-xs text-slate-400">Lunch • 1:15 PM</p>
                    </div>
                    <span class="font-bold text-slate-700">450 kcal</span>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
